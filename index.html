<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Telegram WebApp Auth</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Telegram WebApp</h1>
    <p>Нажми кнопку, чтобы отправить authData боту</p>
    <button id="sendAuthDataBtn">Отправить данные</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready(); // Сообщаем Telegram, что WebApp загрузился

        document.getElementById('sendAuthDataBtn').onclick = () => {
            const authData = tg.initData;
            tg.sendData(authData);
        };
    </script>
</body>
</html>
