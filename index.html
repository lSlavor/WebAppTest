<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Tonnel WebApp Auth</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Telegram WebApp Auth</h2>
  <div id="status">⏳ Ожидаю готовности WebApp...</div>

  <script>
    const tg = window.Telegram.WebApp;
    const statusEl = document.getElementById("status");

    tg.ready(); // обязательно вызвать

    tg.onEvent('ready', () => {
      const authData = tg.initData;
      if (!authData) {
        statusEl.textContent = "❌ Не удалось получить initData.";
      } else {
        statusEl.textContent = "✅ authData получен. Отправляю боту...";
        tg.sendData(authData);
      }
    });
  </script>
</body>
</html>
