<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Telegram WebApp Auth</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Telegram WebApp</h1>
    <p>Нажми кнопку, чтобы отправить токен боту</p>
    <button id="sendRequestBtn">Отправить токен боту</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();

        document.getElementById('sendRequestBtn').onclick = () => {
            // Отправляем initData (authData) в бота
            tg.sendData(tg.initData);
        };
    </script>
</body>
</html>
