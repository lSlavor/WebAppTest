<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Tonnel WebApp Auth</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h2>Telegram WebApp Auth</h2>
  <pre id="status">Получаю authData...</pre>

  <script>
    const tg = window.Telegram.WebApp;
    const statusEl = document.getElementById("status");

    const authData = tg.initData;
    if (!authData) {
      statusEl.textContent = "❌ Не удалось получить initData.";
    } else {
      statusEl.textContent = "✅ authData получен. Отправляю боту...";
      tg.sendData(authData);
    }
  </script>
</body>
</html>
